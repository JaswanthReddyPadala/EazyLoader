{% extends "base.html" %} {% block title %}Playlist | YT Downloader{% endblock title %} 

{% block content %}

<div class="jumbotron vertical-center">
  <div class="container download-container shadow">
    <div class="row">
      <div class="col-12 text-center py-2">
        <img src="{{url_for('static', filename='assets/yt.png')}}" style="height:100px" alt="">
        <h3>Download Playlist</h3>
      </div>
      <div class="col-12 col-sm-10 col-md-8 mx-auto">
        {% include 'alerts.html' %}

        <form action="{{url_for('yt_playlist_downloader')}}" method="POST">
          <div class="form-group mb-3">
            <input
              type="url"
              name="playlist-url"
              class="form-control"
              placeholder="Enter Playlist Link Here"
            />
          </div>
          <div class="form-group mb-3">
            <center>
              <input
                type="submit"
                class="btn btn-primary px-4"
                value="Download Playlist"
              />
            </center>
          </div>
        </form>
      </div>
    </div>
  </div>

  {% endblock content %}
</div>
