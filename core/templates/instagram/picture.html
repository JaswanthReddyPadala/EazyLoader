{% extends "base.html" %} {% block title %}Images | IG Downloader{% endblock
title %} {% block content %}

<div class="jumbotron vertical-center">
  <div class="container download-container shadow">
    <div class="row">
      <div class="col-12 text-center py-2">
        <img
          src="{{url_for('static', filename='assets/ig.png')}}"
          style="height: 100px"
          alt=""
        />
        <h3 class="mt-3">Download Images</h3>
      </div>
      <div class="col-12 col-sm-10 col-md-8 mx-auto">
        {% include 'alerts.html' %}

        <form action="{{url_for('ig_image_downloader')}}" method="POST">
          <div class="form-group mb-3">
            <input
              type="url"
              name="post-url"
              class="form-control"
              placeholder="Enter Post URL"
            />
          </div>
          <div class="form-group mb-3">
            <center>
              <input
                type="submit"
                id="download_btn"
                class="btn btn-primary px-4"
                value="Download Images"
              />
            </center>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("download_btn").addEventListener("click", () => {
    new Notify({
      status: "success",
      title: "Trying to fetch images",
      text: "Hold on a bit...",
      effect: "slide",
      speed: 300,
      showCloseButton: true,
      autoclose: true,
      autotimeout: 3000,
      gap: 20,
      distance: 20,
      type: 1,
      position: "right top",
    });
  });
</script>
{% endblock content %}
